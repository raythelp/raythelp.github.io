<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動地圖 - 浪在東石</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/map.css">
    <!-- Leaflet 地圖樣式 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="about.html">東石特色</a></li>
                <li><a href="events.html">在地美食</a></li>
                <li><a href="routes.html">推薦路線</a></li>
            </ul>
            <a href="index.html" class="logo" title="回到首頁">
                <img src="images/mascot/logo.png" alt="牡蠣寶寶">
            </a>
            <ul class="nav-menu">
                <li><a href="wheel.html">浪一浪</a></li>
                <li><a href="map.html" class="active">互動地圖</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="map-section">
            <div class="container-full">
                <div class="map-controls">
                    <button class="filter-btn active" data-region="all">全部</button>
                    <button class="filter-btn" data-region="north">景點</button>
                    <button class="filter-btn" data-region="east">美食</button>
                    <button class="filter-btn" data-region="south">廟宇</button>
                    <button class="filter-btn" data-region="stay">住宿</button>
                </div>

                <!-- 左右分欄容器 -->
                <div class="map-layout">
                    <!-- 左側：景點列表 -->
                    <div class="spots-list-panel">
                        <h2 class="panel-title"><i class="fas fa-map-marker-alt"></i> 景點列表</h2>
                        <div id="spotsList" class="spots-list">
                            <!-- 景點卡片將由 JS 動態生成 -->
                        </div>
                    </div>

                    <!-- 右側：地圖 -->
                    <div class="map-wrapper">
                        <div id="interactiveMap" class="interactive-map">
                            <!-- 互動地圖將由 map.js 生成 -->
                        </div>
                    </div>
                </div>

                <div class="spot-info-panel" id="spotInfoPanel">
                    <button class="close-btn">&times;</button>
                    <div id="spotDetails">
                        <h3 id="spotName"></h3>
                        <div class="spot-data">
                            <p><strong>分類：</strong><span id="spotRegion"></span></p>
                            <p><strong>簡介：</strong><span id="spotDesc"></span></p>
                        </div>
                        <div class="weather-mini" id="spotWeather"></div>
                        <button class="btn-primary">了解更多</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 浪在東石網站. All rights reserved.</p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/weather-api.js"></script>
</body>
</html>
