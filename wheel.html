<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪一浪轉盤 - 浪在東石</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/wheel.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="about.html">東石特色</a></li>
                <li><a href="events.html">在地美食</a></li>
                <li><a href="routes.html">推薦路線</a></li>
            </ul>
            <a href="welcome.html" class="logo" title="回到首頁">
                <img src="images/mascot/logo.webp" alt="牡蠣寶寶">
            </a>
            <ul class="nav-menu">
                <li><a href="wheel.html" class="active">浪一浪</a></li>
                <li><a href="map.html">互動地圖</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="wheel-section">
            <div class="container">
                <h1>浪一浪轉盤</h1>
                <p class="subtitle">不知道去哪玩？讓轉盤幫你決定！</p>

                <!-- 自定義區域 -->
                <div class="custom-spots-section">
                    <h3>我想去的地方</h3>
                    <div class="custom-controls">
                        <div class="custom-select" id="spotSelectWrapper">
                            <div class="custom-select-trigger" id="spotSelectTrigger">
                                <span>從地圖選擇景點...</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="custom-select-options" id="spotSelectOptions"></div>
                            <input type="hidden" id="spotSelect" value="">
                        </div>
                        <button id="addSpotBtn" class="btn-add">
                            <i class="fas fa-plus"></i> 加入轉盤
                        </button>
                    </div>
                    <div id="selectedSpotsList" class="selected-spots-list"></div>
                </div>

                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="wheel-pointer"></div>
                </div>

                <button id="spinButton" class="btn-spin">開始轉動！</button>

                <div id="resultDisplay" class="result-display">
                    <h2>今天就去：<span id="resultText"></span></h2>
                    <div id="resultInfo" class="result-info"></div>
                    <a id="goToMapBtn" href="#" class="btn-go-map"><i class="fas fa-map-marker-alt"></i> 前往地圖查看</a>
                </div>

                <div id="mascotCheer" class="mascot-cheer" aria-hidden="true">
                    <img src="images/mascot/cheer.webp" alt="牡蠣寶寶加油">
                    <p>"讓我們一起探索東石吧！"</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 浪在東石網站. All rights reserved.</p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
    <script src="js/wheel.js"></script>
</body>
</html>
