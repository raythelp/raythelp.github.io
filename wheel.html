    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">

</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="about.html">東石特色</a></li>
                <li><a href="events.html">在地美食</a></li>

    <main>
        <section class="wheel-section">
            <div class="container">
                <h1>浪一浪轉盤</h1>
                <p class="subtitle">不知道去哪玩？讓轉盤幫你決定！</p>

                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="wheel-pointer"></div>
                </div>

                <button id="spinButton" class="btn-spin">開始轉動！</button>

                <div id="resultDisplay" class="result-display">
                    <h2>今天就去：<span id="resultText"></span></h2>
                    <div id="resultInfo" class="result-info"></div>
                </div>

                <div class="mascot-cheer">
                    <img src="images/mascot/cheer.png" alt="牡蠣寶寶加油">
                    <p>"讓我們一起探索東石吧！"</p>
                </div>
            </div>
        </section>
    </main>
